daemon off;

user nginx nginx;

worker_processes 1;

# Logging to stderr enables better integration with Docker and GKE/Kubernetes.
error_log stderr warn;

events {
    worker_connections 4096;
}

http {
    include /etc/nginx/mime.types;

    etag off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    autoindex off;
    server_tokens off;
    port_in_redirect off;
    keepalive_timeout 75;

    client_max_body_size 64m;
    client_body_buffer_size 128k;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    open_file_cache max=35000 inactive=30s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types application/javascript application/x-javascript application/rss+xml text/javascript text/css text/plain image/x-icon image/svg+xml;
    gzip_buffers 4 16k;
    gzip_comp_level 6;

    upstream grpc-server-entry {
       server envoy:8080;
    }

    server {
        listen 80;
        server_name web_server;
        root /usr/share/nginx/html;
        index index.htm index.html;

        location /get {
            proxy_pass http://grpc-server-entry;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_max_temp_file_size 0;
        }
    }
}
